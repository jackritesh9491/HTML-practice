<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline v/s block</title>
</head>
<body>
    <!-- block -->
    <h1>hello parul </h1>
    <hr>
    <h1>hello mumbai </h1>
    <hr>
    <h1>hello ritesh </h1>
    <hr>

    <!--inline-->
    <a href="www.google.com">google </a>
    <a href="www.youtube.com">youtube </a>
    <a href="www.facebook.com">faceboo</a>
    <img src="photo.jpeg">
    <img src="photo1.jpeg">
    <br>
    <br>
    <hr>

    <!--DIV-->
    <div>
        <a href="www.google.com">google </a>
        <a href="www.youtube.com">youtube </a>

    </div>
    <hr>
        <a href="www.facebook.com">faceboo</a>

        <span>
            <a href="www.google.com">google </a>
            <a href="www.youtube.com">youtube </a>
            <a href="www.instagram.com">instagram </a>
        </span>
        <hr>



</body>
</html>
